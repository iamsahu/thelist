<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/gh/creativetimofficial/tailwind-starter-kit/compiled-tailwind.min.css"
		/>
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"> -->
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1.0"
		/>
		<meta name="theme-color" content="#000000" />
		<meta
			name="google-site-verification"
			content="zOtKbVvIE-cEj1_xkrjuVxeK29eE47-is0vDp_LeJRo"
		/>
		<!-- <meta name="title" content="The List Space" /> -->
		<!-- <meta property="og:image" content="%PUBLIC_URL%/thelistspace.png" />
		<meta name="image" content="%PUBLIC_URL%/thelistspace.png" /> -->
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/thelistspace.png" />
		<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
		<title>The List Space</title>
		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
				font-family: sans-serif;
			}
			.navbar {
				background-color: #4169e1;
			}
			.navbar h3 {
				display: inline-block;
				text-align: left;
				padding: 10px;
				color: black;
				text-decoration: none;
			}
			.navbar a {
				display: inline-block;
				padding: 10px;
				color: #fff;
				text-decoration: none;
			}
			.page-info {
				padding: 10px;
			}
			.Current {
				color: #2e8b57;
			}
			.Completed {
				color: #ff6347;
				text-decoration: line-through;
			}
		</style>
	</head>
	<body class="bg-gray-100 antialiased">
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root" class="h-full w-full">
			<!-- <p class="page-info"> -->
			<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
			<lottie-player
				src="https://assets3.lottiefiles.com/packages/lf20_IelcBP.json"
				background="transparent"
				speed="1"
				style="width: 200px; height: 200px;"
				loop
				autoplay
			></lottie-player>
			<!-- </p> -->
		</div>
		<script>
			if ("serviceWorker" in navigator) {
				window.addEventListener("load", function () {
					navigator.serviceWorker
						.register("worker.js")
						.then(
							function (registration) {
								console.log(
									"Worker registration successful",
									registration.scope
								);
							},
							function (err) {
								console.log("Worker registration failed", err);
							}
						)
						.catch(function (err) {
							console.log(err);
						});
				});
			} else {
				console.log("Service Worker is not supported by browser.");
			}
		</script>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
	</body>
</html>
